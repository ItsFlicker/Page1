<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>二维码内容</title>
</head>
<body>
</body>
<script>
    /**
     * @return {string}
     */
    function GetQueryString(name) {
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if(r != null) return decodeURI(r[2]);
        return "无内容";
    }
    document.write(GetQueryString("text"))
</script>
</html>
